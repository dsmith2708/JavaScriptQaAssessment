<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">
        <input type="number" id="userInput" />
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <input type="text" id="resultInWords" disabled="true" />
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <select>
          <option value="St">Standard</option>
          <option value="Sc">Scientific</option>
        </select>
      </td>
      <td>
        <input type="button" id="clearBtn" value="C">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" id="mrBtn" value="MR">
      </td>
      <td>
        <input type="button" id="mcBtn" value="MC">
      </td>
      <td>
        <input type="button" id="mplusBtn" value="M+">
      </td>
      <td>
        <input type="button" id="mminusBtn" value="M-">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" id="sevenBtn" value="7">
      </td>
      <td>
        <input type="button" id="eightBtn" value="8">
      </td>
      <td>
        <input type="button" id="nineBtn" value="9">
      </td>
      <td>
        <input type="button" id="plusBtn" value="+">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" id="fourBtn" value="4">
      </td>
      <td>
        <input type="button" id="fiveBtn" value="5">
      </td>
      <td>
        <input type="button" id="sixBtn" value="6">
      </td>
      <td>
        <input type="button" id="minusBtn" value="-">
      </td>
    </tr>
    <tr>
      <td>
        <input type="button" id="oneBtn" value="1">
      </td>
      <td>
        <input type="button" id="twoBtn" value="2">
      </td>
      <td>
        <input type="button" id="threeBtn" value="3">
      </td>
      <td>
        <input type="button" id="multiplyBtn" value="x">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" id="zeroBtn" value="0">
      </td>
      <td>
        <input type="button" id="divideBtn" value="รท">
      </td>
      <td>
        <input type="button" id="equalsbtn" value="=">
      </td>
    </tr>
    <span id="scientificLine">
      <tr>
        <td colspan="2">
          <input type="button" id="sinBtn" value="sin()">
        </td>
        <td>
          <input type="button" id="cosBtn" value="cos()">
        </td>
        <td>
          <input type="button" id="tanBtn" value="tan()">
        </td>
      </tr>
    </span>
  </table>
</body>
</html>
